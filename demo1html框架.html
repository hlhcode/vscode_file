<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 字符集 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 相对地址 -->
    <base href="https://www.baidu.com/"/>
    <!-- 在新标签页打开 -->
    <base target="_blank"/>
    <!-- 设置标题logo -->
    <link rel="shortcut icon"
        href="C:\Users\41183\Desktop\新建文件夹\1.jpg">
    <!-- 关键字 -->
    <meta name="keywords" content="爱创"/>
    <!-- 描述 -->
    <meta name="description" content="学习前端"/>
    <!-- 请求相关的信息 -->
    <!-- <meta http-equiv="refresh" content="3,https://www.baidu.com"> -->
    <title>前端练习</title>
</head>

<body>
    <h1>标题一</h1>
    <a href="demo" target="_blank">demo</a><br>
    <a href="./xjid">超链接</a><br>
    <!-- 必须属性 -->
    <!-- src 引入文件的地址，   alt图片加载失败，提示的内容 -->
    <img src="C:\Users\41183\Desktop\新建文件夹\1.jpg" alt="没有该图片">
    <!-- 可选属性 -->
    <img src="C:\Users\41183\Desktop\新建文件夹\1.jpg" alt="没有该图片" width="100" height="50">
    <!-- 全局属性 -->
    <img src="C:\Users\41183\Desktop\新建文件夹\1.jpg" alt="沙漠" width="100" height="50" id="demo1" style="border: 5px solid red;">
    <!-- 事件属性 -->
    <img src="C:\Users\41183\Desktop\新建文件夹\1.jpg" alt="沙漠" width="100" height="50" onclick="alert('点击图片了')">
    <div>
        <p>htm</p>
    </div>
    <input type="text" name="姓名" id="name">
</body>


</html>
